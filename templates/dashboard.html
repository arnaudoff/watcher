{% extends "base.html" %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
  <h1>Welcome, {{ username }}</h1>
  <hr/>
  <h2>Sensors: <a href="sensors/create"><button type="button" class="btn btn-primary">ADD</button></a></h2>
  <hr />
  {% for item in sensors %}
  <p> 
    <div>{{ item.name }} <a href="sensors/{{ item.id }}/delete" style="color:#8b0000" class="glyphicon glyphicon-remove"></a></div>
  </p>
  {% endfor %}
  <br />

  <h2>Triggers </h2>
  <hr />
  {% for trigger in triggers %}
  <p> 
    <div>{{ trigger.sensor.name }} on {{ trigger.time_triggered }}</div>
  </p>
  {% endfor %}
  <br/>
  <h2>Live stream</h2>
  <hr />
  <script>
    function errorFunction() {
	alert('Stream stopped');
    }
  </script>
  <img src="https://10.0.0.2:8080/stream/video.mjpeg" width="800" height="600" alt="image"  >
  <br />
  <br />
</div>
{% endblock content %}
